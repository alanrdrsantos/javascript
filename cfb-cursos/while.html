<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição While</title>
    <script>

        var num 

        // O loop while basicamente é usado quando eu não souber ou não tiver certeza do números de vezes que minha rotina vai precisar ser repetida
        // 1-Inicialização da rotina de testes(contador) antes do while
        // 2-Condição fica entre os parenteses do while, sendo o único parametro
        // 3-Incremento do contador, vindo depois dos comandos ficando ainda dentro da estrutura 
        num=0 //(1)
        while(num <= 10 ) { //(2)
            document.write(num + "<br>")
            num ++ //(3)

        }

        document.write("<hr>")

        num=11
        while(num--) {
            document.write(num + "<br>")
        }



    </script>
</head>

</body>
</html>
