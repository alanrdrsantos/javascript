<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 2</title>
    <script>
        var mochila =[]

        mochila.push("Faca") // (push)Inseri para a posição final do Array
        mochila.push("Corda")
        mochila.push("Pederneira")
        mochila.push("Chave")
        mochila.push("Lanterna")
        mochila.unshift("Pedra") // (unshift)Inseri para a posição inicial do array ou seja [0]

        mochila.pop() // Remove o último elemento do Array
        mochila.shift() // Remove o primeiro elemento do Array
        mochila.splice(2,1) // Remove qualquer elemento do Array, atraves do seu índice
        mochila.splice(2,1) // passando o 1° elemento do parametro e o 2° a quantidade que quer retirar

        document.write(mochila[0] + "<br>")
        document.write(mochila[1] + "<br>")
        document.write(mochila[2] + "<br>")
        document.write(mochila[3] + "<br>")
        document.write(mochila[4] + "<br>")
        document.write(mochila[5] + "<br>")

    </script>
</head>
<body>
     
</body>
</html>
