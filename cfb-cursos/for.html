<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição FOR</title>
    <script>
        var num =[]

        /*num.push(0)
        num.push(1)
        num.push(2)
        num.push(3)
        num.push(4) */

        for (cont=0; cont < 5; cont++) {
            num.push(prompt("Digite um número: "))
        }

        for(cont=0; cont < 5; cont++) {
            document.write(num[cont]+ "<br>")

        }

// 1- Inicialização do contador; 2- Condição de execução do loop; 3- Incremento ou decremento do contador
// A variavel declarada dentro da estrutura FOR só funcionaram pra ela, Variavel local         
    for (cont=0; cont < 10; cont++) {
            document.write("TEM TEM MAIS TEM 10 DALE PORCO<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
