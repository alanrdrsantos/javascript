<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute</title>
    <style>
        .estilo1 {
            color: #88f;
            font-weight: bold;
        }

        .estilo2 {
            color: #f88;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="cfbcursos">
        <p id="p1" class="estilo1">Curso de JavaScript</p>
        <p id="p2" class="estilo2">Curso de HTML5</p>
        <p id="p3" class="estilo1">Curso de CSS3</p>
        <p id="p4" class="estilo2">Curso de PHP/MySQL</p>
        <p id="p5" class="estilo1">Curso de C++</p>
        <p id="p6" class="estilo2">Curso de Photoshop</p>
        <p id="p7" class="estilo1">Curso de Flash</p>
        <p id="p8" class="estilo2">Curso de Unity/C#</p>
    </div>
    
    <script>
        // getAttibute retorna o valor do atributo de determinado elemento

        var element = document.getElementById("p1")
        var att = element.getAttribute("class") // Obtendo o valor do atributo do elemento(element = p1) com o getAttribute passando por parametro o atributo que quero obter o valor ("class")
        alert(att)

    </script>   
</body>
</html>
