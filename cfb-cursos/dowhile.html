<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição Do while</title>
    <script>

        var num = 1

        // Os comandos do bloco vão ser executado pelo menos 1 vez, por fazer seu teste(condição) só no final 
        // do = faça! Mandando executar e depois verificando(testando) a condição
        do {
            document.write("Aluno" + " " + num  + "<br>")
            num++
        } while(num <= 10)

    </script>
</head>
<body>
    
</body>
</html>
