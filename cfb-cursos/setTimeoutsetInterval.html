<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout e setInterval</title>
    <style>
        #dv1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: #fff;
            
        }
    </style>
</head>
<body>
    <div id="dv1"></div>
    <br/>
        <button id="bt1">inicar</button>
        <button id="bt2">Parar</button>
    
    <script>
// setTimeout faz a chamada da função no tempo especificado não repetindo, sendo assim executada somento uma vez 
// setInterval faz a chamada da função repetindo no tempo especificado
// clearInterval evento que para a execução do setInterval

        var obj = document.getElementById("dv1")
        var bt1 = document.getElementById("bt1")
        var bt2 = document.getElementById("bt2")
        var tmp = ""

        function mudaCor () {
            var r = Math.floor(Math.random()*255)
            var g = Math.floor(Math.random()*255)
            var b = Math.floor(Math.random()*255)
            obj.style.backgroundColor = "rgb("+r+", "+g+", "+b+")"
        }

        //var tmp = setTimeout(mudaCor, 3000) // Precisa receber 2 parametos, a função callback que vai ser a chamada e o intervalo de tempo ate a chamada da função 3000 = 3s
        function iniciar() {
            tmp = setInterval(mudaCor, 3000) // Aqui esta definido para mudar de cor de acordo com a função callback(mudarCor), de 3 em 3s atraves do tempo determiado (3000)

        }

        function parar () {
            clearInterval(tmp) // Definido para cortar(parar, limpar) a executção da variavel(tmp) onde armazena o setInterval 
        }

        bt1.addEventListener("click", iniciar)
        bt2.addEventListener("click", parar)

                
    </script>
</body>
</html>
