    <script>
         
        var aux = location.hash
        var dados = aux.split("#")
        var h = location.hostname
        var hr = location.href
        var o = location.origin
        var p = location.pathname
        var pt = location.port 
        var pr = location.protocol
        var se = location.search
       
        
        document.write(`<hr>${dados}`)
        document.write(`<br>${h}`)
        document.write(`<br>${hr}`)
        document.write(`<br>${o}`)
        document.write(`<br>${p}`)
        document.write(`<br>${pt}`)

        document.write(`<br>${se}`)
        




    
    </script>
