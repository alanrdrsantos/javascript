<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital Funcional</title>
    <style>
        #rel {
            background-color: #000;
            font-size: 40px;
            font-weight: bold;
            color: #0f0;
            width: 180px;
            text-align: center;
            
        }

        div {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div><input type="text" id="rel"/></div>

    <script>
        function relogio () {
            var data = new Date()
            var hor = data.getHours()
            var min = data.getMinutes()
            var seg = data.getSeconds()

            if(hor < 10) {
                hor= "0" + hor
            } 
            if (min < 10) {
                min="0" + min
            } 
            if (seg < 10) {
                seg="0"+ seg
            }

            var horas = `${hor}:${min}:${seg}`

            document.getElementById("rel").value=horas
        }

        var tempo = setInterval(relogio, 1000) // Chamando a função relogio de 1 em 1 segundo

        

    </script>
</body>
</html>
