<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação Condicional</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td, tr, th {
            border: 1px solid #000;

        }
    </style>
</head>
<body>
    <div id="titulo"></div>

    <table id="tbnotas">
        <tr>
            <th>Alunos</th><th>Nota 1</th><th>Nota 2</th><th>Resultado</th>
        </tr>
        <tr>
            <td>Al1</td><td>35</td><td>48</td><td id="n1"></td>
        </tr>
        <tr>
            <td>Al2</td><td>20.8</td><td>15</td><td id="n2"></td>
        </tr>
        <tr>
            <td>Al3</td><td>48</td><td>48</td><td id="n3"></td>
        </tr>
        <tr>
            <td>Al4</td><td>20</td><td>50</td><td id="n4"></td>
        </tr>
    </table>

    <script>
        var tab = document.getElementById("tbnotas")
        var nota
        var n = []
        n[0] = document.getElementById("n1")
        n[1] = document.getElementById("n2")
        n[2] = document.getElementById("n3")
        n[3] = document.getElementById("n4")

        for (i=1;i < tab.rows.length;i++) { // Somando nota 1 e nota 2 da tabela, usando paseFloat para tranformar uma string em números reais ou seja com pontos ex: 8.5 
            nota=parseFloat(tab.rows[i].cells[1].innerHTML) + parseFloat(tab.rows[i].cells[2].innerHTML) 
            tab.rows[i].cells[3].innerHTML = nota

        }

        for(i=0; i < 4; i++) { // Condição para verificar as notas Azul e Vermelha
            if (n[i].innerHTML < 70) {
                n[i].style.color="#f00"
            } else {
                n[i].style.color = "#00f"
            }
        }
       



    </script>   
</body>
</html>
