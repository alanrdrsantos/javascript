<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e hora com JavaScript</title>
</head>
<body>
    
    <script>
        var dt = new Date() 

        var ndt = new Date(1978, 02, 07,10, 10, 10, 10) // Colacando Date definida como parametro, atraves da sequencia abaixo
        // Ano, Mes, Dia, Hora, Minutos, Segundos, Milisegundos

        ndt.setFullYear(dt.getFullYear()+ 2) // Usando set consigo incrementar+ ou decrementar- o get escolhido Ex: getFullYear(anos), getDate(dias), getMonth(meses)

        var dia = ndt.getDate() 
        var diasem = ndt.getDay() 
        var mes = ndt.getMonth() 
        var ano = ndt.getFullYear() 
        var horas = ndt.getHours() 
        var minutos = ndt.getMinutes() 
        var segundos = ndt.getSeconds() 

        var meses = ["janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]
        var semanas = ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira","Sexta-Feira", "Sábado"]

        document.write(semanas[diasem] + " , " + dia + " de " + meses[mes] + " de " + ano + "<br>")
        
        document.write(horas + ":" + minutos + ":" + segundos + "<br>") 
    </script>
</body>
</html>
