<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 4</title>
    <script>
        var num = [5, 8, 4, 9, 7, 6, 3, 0, 2, 1] 
        var numeros 

        num.sort() //Faz a ordenação dos elementos do Array de forma Crescente      (menor pro maior)
        num.reverse() //Faz a ordenação dos elementos do Array de forma Decrescente (maior pro menor)
        // OBS: O método reverse vai ordenar de acordo com a ordem que inseriu no Array, para fazer de forma decrescente usar o método sort primeiro

        numeros = num.join() // Método join faz o retorno de todos os elementos do Array juntos em uma String separados por vírgula
        document.write(numeros + "<br>")

        document.write(num[0] + "<br>")
        document.write(num[1] + "<br>")
        document.write(num[2] + "<br>")
        document.write(num[3] + "<br>")
        document.write(num[4] + "<br>")
        document.write(num[5] + "<br>")
        document.write(num[6] + "<br>")
        document.write(num[7] + "<br>")
        document.write(num[8] + "<br>")
        document.write(num[9] + "<br>")
       
    </script>
</head>
