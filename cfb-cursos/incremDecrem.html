<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento e Decremento</title>
    <script>
        var num = 10

       // Pós incremento 
       num++ // (num = num + 1) Incrementa(soma) o valor de 1 ao valor da variavel
       num-- // (num = num - 1) Decrementa(subtrai) o valor de 1 ao valor da varíavel
       num+=2 //(num = num + 2) Soma o valor de 2 ao valor da varíavel
       num-=2 //(num = num - 2) Subtrai o valor de 2 ao valor da varíavel
       num*=2 // (num = num * 2) Multiplica o valor de 2 com o valor da varíavel
       num/=2 // (num = num / 2) O valor de num é dividido por 2
       num*=-1 // (num = num*-1) Transforma o número em negativo
       num*=-1 // Executando 2 vezes transforma em positivo (menos com menos é mais)

       // Pré incremento
       document.write(++num) // (++num) (está adicionando o valor de 1 antes)
       // document.write(-num) transforma o número em negativo, não muda efetivamente na variavel assim mudando só no momento, para mudar a variavel usar num*=-1


    </script>
</head>
<body>
    
</body>
</html>
