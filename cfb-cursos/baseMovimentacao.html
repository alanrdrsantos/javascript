<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movendo elementos pelo teclado</title>
    <style>
        #dv1 {
            width: 100px;
            height: 100px;
            background-color: #fff;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        div > img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="dv1"><img src="img/281704-middle.png" alt=""></div>

    <script>
        var dx
        var dy
        var px
        var py
        var vel
        var obj
        var tmp

        function iniciar() {
            dx=0
            dy=0
            px=0
            py=0
            vel=1
            obj=document.getElementById("dv1")
            document.addEventListener("keydown", teclaDw)
            document.addEventListener("keyup", teclaUp) // Keyup evento que Ã© ativado assim que deixo de precionar alguma tecla
            tmp=setInterval(enterFrame, 1)
        }

        function teclaDw () {
            var tecla = event.keyCode
            if (tecla == 37) {
                dx=-1
            } else if (tecla == 38) {
                dy=-1
            } else if (tecla == 39) {
                dx= 1
            } else if(tecla == 40) {
                dy= 1
            }
        }

        function teclaUp () {
            var tecla = event.keyCode
            if (tecla == 37) {
                dx= 0
            } else if (tecla == 38) {
                dy= 0
            } else if (tecla == 39) {
                dx= 0
            } else if(tecla == 40) {
                dy= 0
            }
        }

        function enterFrame () {
            px+=dx*vel
            py+=dy*vel
            obj.style.left = px + "px"
            obj.style.top = py + "px"
        }


        window.addEventListener("load", iniciar)
    </script>
    
</body>
</html>
