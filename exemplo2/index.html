<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <label>Nome</label>
        <input type="text" id="nome">
        <label>Portas</label>
        <input type="number" id="portas" value="0">
        <label>Blindagem</label>
        <input type="number" id="blindagem" disabled value="0">
        <label>Munição</label>
        <input type="number" id="municao" disabled value="0">
    </div>
    <div class="formradio">
        <label>Tipo</label>
        <div class="radio">
            <input type="radio" name="f_tipo" id="militar" value="m">Militar
        </div>   
        <div class="radio">
            <input type="radio" name="f_tipo" id="normal" value="n" checked>Normal
        </div>
    </div>
    <div id="operations">
        <button id="add">Adicionar</button>
    </div>
    <div class="carros"></div>
    

    <script src="script.js"></script>
</body>
</html>
