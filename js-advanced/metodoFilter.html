<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Filter</title>
</head>
<body>

    <script>
        // O método filter() cria um novo array com todos os elementos que passaram no teste implementado pela função fornecida
        // filter() chama a função callback fornecida, uma vez para cada elemento do array, e constrói um novo array com todos os valores para os quais o teste implementado retornaram true na função callback

        let num = [5,2,8,15,30,4,25,18,9] 

        let novo = num.filter((el)=> { // Armazenando em (novo) o array (num) usando o metodo filter para retornar somente os valores true no teste da função callback, passada no parametro, que foi definido na arrow function
            return el > 10 // Vai rertornar os elementos maiores que 10 (el > 10)
        })

        console.log(num) // Chamando o array num
        console.log(novo) // chamando (novo) que foi retornado em forma de array atraves do metodo filter

        let dados = [ // Array de objetos literais
           {id:15},
           {id:0},
           {id:-10},
           {id:null},
           {id:NaN},
           {id:"undefined"},
           {id:5.8},
           {},
           {id:2}
        ]

        let validos = dados.filter((el) => {
            if (typeof(el.id)=="number" && !isNaN(el.id) && (el.id >= 0)){ // Comandos da função callback vai definir se o tipo de cada elemento for um número(typeof(el.id)=="numer") e não for um NaN (!isNaN(el.id)) e o elemento for maior que 0(el.id >=o), lembrando que o (el.id) é cada valor do elemento dentro do array dados sendo o (el) os elementos definidos no (id) que são as propriedades
                return true // Retornando true se os comandos acontecerem
            } else
                return false // Senão retorna false
        })

        console.log(dados)
        console.log(validos)
    </script>   
</body>
</html>
