<body>
    <script>
        // A sintaxe de rest parameter (parâmetros rest) nos permite representar um número indefinido de argumentos como um array

        function soma(...num) { // rest são usados como parametros para definir um numero indefinido de elementos
            let res = 0
            for (n of num) { // usando o for of para pegar todos os valores de (num) e armazenando na variavel (n)
                res+= n // somando e incrementando a let res,que foi definido acima como 0, todos os valores quardados em n! Lembrando que os valores do parametro rest que foi definido como (...num), foram guardados na variavel (n) definido acima com o for of
            }
            return res // Retornando o valor da soma armazenado em res

        }

            res+= num[i] // res recebe a soma incrementando o valor de num na posição do indice, assim pegando todos os numeros de num como foi definido acima (res+= num[i])
        }     
        return res // Retornando o valor de res */
