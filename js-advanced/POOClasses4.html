<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - Programação Orientada a Objetos Part 4 - Static</title>
</head>
<body>
    <script>
       // A palavra chave static define um método estático para a classe. Métodos estáticos não são chamados na instâncias da classe. Em vez disso, eles são chamados na própria classe ou seja faz referencia aos objetos da classe. Geralmente, são funções utilitárias, como funções para criar ou clonar objetos. As propriedades do static se tornam fixa ou seja quando chamada ou alterada, retornam ou alteram o valor de todos os objetos da classe

        class Carro {
            constructor(marca, modelo, cor) { // constructor é um método especial para criar e inicializar um objeto no momento em que a classe é instanciada 
                this.marca = marca // this que faz a referencia ao objeto
                this.modelo = modelo
                this.cor = cor 
                this.ligado = false
                this.km = 0
                this.comb = 10
            }  
            info(){
                console.log(`Cor: ${this.cor}`) // this.cor é o atributo que criamos no constructor 
                console.log(`Marca......: ${this.marca}`)
                console.log(`Modelo.....: ${this.modelo}`)
                console.log(`KM.........: ${this.km}`)
                console.log(`Combustível: ${this.comb}`)
                console.log(`Ligado.....:` + (this.ligado ? "SIM" : "NÃO"))
                console.log(`Alarme: ...:`+ (Carro.alerta() ? "Em Alerta" : "Alarme falso")) // chamamos o metodo static pelo nome da classe + o nome definido no metodo(Carro.alerta()), não é chamada pelo nome do objeto! Se eu mudar o valor static de somente um objeto, todos os outros objetos vão ficar com o valor  
                console.log("---------------------------")
            }  
            static alerta() { // Usando o metodo static , metodo que vai ficar estatico para todos os objetos da classe
                return true
            }
        }

        let car1 = new Carro("Honda", "HRV", "Verde-limão") // instanciando um novo objeto a classe Carro, automaticamente chama o metodo constructor executando o que foi definido nele
        let car2 = new Carro("VW", "Saveiro", "Vermelho") // Definido o parametro (c) do constructor da class Carro, passando por parametro "Vermelho" que vai ser a cor deinido no this.cor = c
        let car3 = new Carro("GM","Camaro","Azul")
        let car4 = new Carro("Lamborghini", "Aventador","Preto")

        
        car1.info() // Chamando o metodo info() para executar o que foi definido, no object car1 (car1.info())

        car2.info()
        car3.info()
        car4.info()

    </script>   

    
</body>
</html>
