<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof</title>
</head>
<body>
    <script>
        // O operador typeof retorna uma string indicando o tipo de um operando

        let v1 = 10
        let v2 = "10"
        let v3 = v1 === v2
        let v4 = {nome: "Alan"}

        console.log(`Valor: ${v1} - Tipo: ${typeof(v1)}`)
        console.log(`Valor: ${v2} - Tipo: ${typeof(v2)}`)
        console.log(`Valor: ${v3} - Tipo: ${typeof(v3)}`)
        console.log(`Valor: ${v4} - Tipo: ${typeof(v4)}`)

    </script>   
</body>
</html>
