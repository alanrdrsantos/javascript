
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Aula 4 - Atividades - Fibonacci com Function</h1>

    <script>

        
    function fibonacci(){
          let b = 1
          let a = 0
          let c = 0
          let f = ""

          f += a + ", " + b

        for(let i = 1; i <= 10; i++) {
            c = a + b
            f += ", " + c
            a = b
            b = c
  
        }

        return f
        
    } 

       document.write("Os 10 primeiros números da sequência de Fibonacci são: " + fibonacci())
        
    </script>
    
</body>
</html>
