
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Aula 4 - Atividades - Ordem decrescente com Function</h1>

    <script>

       let n1 = +prompt("Digite um valor para n1: ")

       let n2 = +prompt("Digite um valor para n2: ")

       let n3 = +prompt("Digite um valor para n3: ")

       
       function ordemDecrescente(n1, n2, n3) {
           
        let maior, meio, menor

        if(n1 > n2 && n1 > n3) {
            maior = n1
            if(n2 < n3){
                menor = n2
                meio = n3
            }else {
                menor = n3
                meio = n2
            }
        }else if(n1 < n2 && n1 < n3){
            menor = n1
            if(n2 > n3) {
                maior = n2
                meio = n3
            }else {
                maior = n3
                meio = n2
            }

        } else {
            meio = n1
            if(n2 > n3){
                maior = n2
                menor = n3
            }else {
                maior = n3
                menor = n2
            }
        }

        document.write("Entre os números " +n1+ " , " +n2+ " e " +n3+ " à ordem decrescente é: "+maior+ " , "+meio+" , "+menor)
        
    }

    ordemDecrescente(n1, n2, n3)

  


       
    </script>
    
</body>
</html>
