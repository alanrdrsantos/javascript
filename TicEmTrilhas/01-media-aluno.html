<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Aula 1 - Atividades - Média Aluno</h1>

    <script>
        var aluno = prompt("Digite seu nome")
        var nota1 = +prompt("Digite sua primeira nota: ")
        var nota2 = +prompt("Digite sua segunda nota: ")
        var nota3 = +prompt("Digite sua terceira nota: ")

        var media = (nota1 + nota2 + nota3) / 3

        document.write("Parabéns "  + aluno +  " sua média foi: " +  media.toFixed(2))
   
    </script>
   
</body>
</html>
