<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-todolist">
        <form id="form-todolist">
            <input id="task-name" type="text" name="task">
            <button type="button">+</button>
            <button id="btn-delete" type="button">x</button>
        </form>
        
        <ul id="list-todolist">
           <li><input type="checkbox"><span>Task 1</span></li>
           <li><input type="checkbox"><span>Task 2</span></li>
           <li><input type="checkbox"><span>Task 3</span></li>
        </ul>
    </div>



    <script src="script.js"></script>
        
</body>
</html>
