
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Aula 3 - Atividades - Aumento de sálario</h1>

    <script>
        
        var salario = 2000
        var porcentual = 0
        var aumento = 0
        var novoSalario 
        var anoAtual = 2023

        
       
        for(var ano = 2019; ano <= anoAtual; ano++) {

            
            salario = salario + aumento
            
            if(salario == 2000) {
                porcentual = 0.015
                
            }else {
                porcentual = porcentual * 2
                
            }
            
            aumento = salario * porcentual
            novoSalario = salario + aumento
            
            
            document.write("Seu salario de R$ " +salario.toFixed(2)+ " teve aumento de " +porcentual+ " % seu salário final séra de " +novoSalario.toFixed(2)+ " no ano de " +ano+ "<br>")
     
        }
        
    </script>
    
</body>
</html>
