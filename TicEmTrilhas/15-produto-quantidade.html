

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Aula 3 - Atividades - Tipo de produto e quantidade</h1>

    <script>

       var prod1 = 0
       var prod2 = 0 
       var prod3 = 0  

        do{
           
             var codigo = +prompt("Digite o código do produto por favor : ")

    
        if(codigo==1) {
            prod1 = prod1 + 1
        }else if(codigo==2) {
             prod2 = prod2 + 1
        }else if(codigo==3){
             prod3 = prod3 + 1
        }else if(codigo==4){
            document.write(prod1 + " clientes compraram o produto A <br>")
            document.write(prod2 + " clientes compraram o produto B <br>")
            document.write(prod3 + " clientes compraram o produto C <br>")
            document.write("Fim<br>")
        }
    
        }while(codigo !== 4)
   
    </script>
    
</body>
</html>
