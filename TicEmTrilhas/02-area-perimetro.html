<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Aula 1 - Atividades - Calcule a área e perímetro do Círculo</h1>

    <script>
        var raio = +prompt("Digite o valor do raio: ")

        var perimetro = 2 * Math.PI * raio

        console.log(Math.PI)

        var area = Math.PI * raio * raio

        document.write("O perímetro do círculo com o raio " +raio+ " é: " +perimetro.toFixed(2)+ "<br>")

        document.write("A área do círculo com o raio " +raio+ " é: " +area.toFixed(2)+ "<br>")

    </script>
    
</body>
</html>
