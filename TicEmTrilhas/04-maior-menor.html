<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Aula 1 - Atividades - Maior, menor, igual e diferente!</h1>

    <script>
        var a = +prompt("Digite o valor de a: ")

        var b = +prompt("Digite o valor de b: ")

        var c = +prompt("Digite o valor de c: ")

        document.write("O valor de a = " + a + " é igual b = " + b + " ? " + (a==b) + "<br>")

        document.write("O valor de a = " + a + " é maior que b = " + b + " ? " + (a>b) + "<br>")

        document.write("O valor de a = " + a + " é maior ou igual b = " + b + " ? " + (a>=b) + "<br>")

        document.write("O valor de c = " + c + " é menor que b = " + b + " ? " + (c<b) + "<br>")

        document.write("O valor de c = " + c + " é diferente de b = " + b + " ? " + (c!=b) + "<br>")

    </script>
    
</body>
</html>
