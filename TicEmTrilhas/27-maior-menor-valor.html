
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>   
</head>
<body>
    <h1>Aula 6 - Atividades - Encontrando Maior e Menor valor e calculando a Média!</h1>

    <script>

        let valores = []
        let maior = 0
        let menor = 0
        let media


        for(let i = 0; i < 50; i++) {
            valores[i] = Math.floor(Math.random() * 1000) + 1

            if(valores[i] > valores[maior]){
                maior = i     
            }

            if(valores[i] < valores[menor]){
                menor = i   
            }

            media = (valores[maior] + valores[menor]) / 2
     
        }

        document.write("O maior valor encontrado foi : " +valores[maior] + "<br>")
        document.write("O menor valor encontrado foi : " +valores[menor] + "<br>")
        document.write("A média entre os 2 valores é : " +media)
       
       
        console.log(valores[maior])
        console.log(valores[menor])
        console.log(media)

        console.log(valores)
        
        
               
    </script>
    
</body>
</html>
