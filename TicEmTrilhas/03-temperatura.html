
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Aula 1 - Atividades - Conversão de temperatura Fahrenheit para Celsius</h1>

    <script>
        var fahrenheit= +prompt("Digite a temperatura em Fahrenheit: ")

        var celsius = (5/9) * (fahrenheit - 32)


        document.write("A conversão de  " +fahrenheit+ " °F graus é: " +celsius.toFixed(2)+ " °C graus <br>")
        
    </script>
    
</body>
</html>
