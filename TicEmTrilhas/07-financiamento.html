<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Aula 2 - Atividades - Financiamento</h1>

    <script>
        var salario = +prompt("Digite seu salário: ")

        var financiamento = +prompt("Digite o valor do financiamento pretendido: ")

        if(financiamento <= salario * 5) {
            document.write("Financiamento Concedido <br>")
            document.write("Obrigado por nos consultar")
        } else {
            document.write("Financiamento Negado <br>")
            document.write("Obrigado por nos consultar")
        }     
    </script>
    
</body>
</html>
