
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programação</title>
</head>
<body>
    <h1>Aula 5 - Atividades - Tabela de Times</h1>

    <script>

        let times = []

        for(let i = 0; i < 10; i++) {

            times[i] = prompt("Digite o nome do "+(i + 1)+ "º time aqui ")

        }

        document.write(times[0]+ " x " +times[1]+"<br>")
        document.write(times[2]+ " x " +times[3]+"<br>")
        document.write(times[4]+ " x " +times[5]+"<br>")
        document.write(times[6]+ " x " +times[7]+"<br>")
        document.write(times[8]+ " x " +times[9]+"<br>")
        document.write("-----------------------------<br>")
        document.write(times[1]+ " x " +times[0]+"<br>")
        document.write(times[3]+ " x " +times[2]+"<br>")
        document.write(times[5]+ " x " +times[4]+"<br>")
        document.write(times[7]+ " x " +times[6]+"<br>")
        document.write(times[9]+ " x " +times[8]+"<br>")




       
        
       
       

               
    </script>
    
</body>
</html>
